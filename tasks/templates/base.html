<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task Manager</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ---------- Global Styles ---------- */
    body {
      background-color: #f5f6fa;
      font-family: 'Poppins', sans-serif;
      color: #212529;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 230px;
      height: 100vh;
      position: fixed;
      background: linear-gradient(180deg, #0d6efd, #2c3e50);
      color: white;
      padding-top: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s ease;
    }

    .sidebar h3 {
      font-weight: 600;
    }

    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: 0.3s;
      border-radius: 8px;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .bottom-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .bottom-section p {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    /* ---------- Main Content ---------- */
    .content {
      margin-left: 250px;
      padding: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* ---------- Card & Table Styling ---------- */
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .table th {
      background-color: #0d6efd;
      color: white;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(13, 110, 253, 0.05);
    }

    /* ---------- Dark Mode Styles ---------- */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .sidebar {
      background: linear-gradient(180deg, #1e1e1e, #000000);
      color: #fff;
    }

    body.dark-mode .sidebar a {
      color: #ccc;
    }

    body.dark-mode .sidebar a:hover,
    body.dark-mode .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .card {
      background-color: #1f1f1f;
      color: #e0e0e0;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }

    body.dark-mode .table {
      color: #e0e0e0;
    }

    body.dark-mode .table th {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .table-hover tbody tr:hover {
      background-color: rgba(255,255,255,0.05);
    }

    body.dark-mode .btn-outline-light {
      border-color: #ccc;
      color: #f8f9fa;
    }

    body.dark-mode .btn-outline-light:hover {
      background-color: #444;
      color: #fff;
    }

    body.dark-mode .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    /* ---------- Transition Smoothness ---------- */
    * {
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3 class="text-center mb-4">üß† Smart Task</h3>
      <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">Dashboard</a>
      <a href="{% url 'task_list' %}" class="{% if request.resolver_match.url_name == 'task_list' %}active{% endif %}">My Tasks</a>
      <a href="{% url 'task_create' %}" class="{% if request.resolver_match.url_name == 'task_create' %}active{% endif %}">Add New</a>
      <a href="{% url 'completed_tasks' %}" class="{% if request.resolver_match.url_name == 'completed_tasks' %}active{% endif %}">Completed</a>
      <a href="{% url 'settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}active{% endif %}">Settings</a>
    </div>

    <div class="bottom-section">
      <p>Welcome, {{ user.username|title }} üëã</p>
      <button id="themeToggle" class="btn btn-sm btn-outline-light mb-2 w-75">üåô Dark Mode</button><br>
      <a href="{% url 'logout' %}" class="btn btn-sm btn-danger w-75">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Theme Toggle Script -->
  <script>
    const toggleButton = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved mode
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggleButton.textContent = "‚òÄÔ∏è Light Mode";
    }

    // Toggle button click
    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const mode = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
      toggleButton.textContent = mode === 'dark' ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
