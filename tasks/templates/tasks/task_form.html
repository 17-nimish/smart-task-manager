{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #0d6efd, #2c3e50);
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  .form-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    color: #333;
    padding: 40px;
    transition: transform 0.3s ease;
  }

  .form-container:hover {
    transform: scale(1.02);
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #0d6efd;
    font-weight: 700;
  }

  .form-label {
    font-weight: 500;
    color: #2c3e50;
  }

  .form-control,
  select,
  textarea,
  input[type="date"] {
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 15px;
    margin-top: 5px;
  }

  textarea {
    height: 120px;
    resize: none;
  }

  .btn-primary {
    background: linear-gradient(90deg, #0d6efd, #007bff);
    border: none;
    width: 100%;
    padding: 12px;
    font-weight: 600;
    border-radius: 8px;
    color: #fff;
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #007bff, #0d6efd);
    box-shadow: 0 4px 10px rgba(13, 110, 253, 0.4);
  }

  .back-btn {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #0d6efd;
    text-decoration: none;
    font-weight: 500;
  }

  .back-btn:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container animate__animated animate__fadeIn">
  <h2>üìù {{ title }}</h2>

  <form method="POST">
    {% csrf_token %}

    <!-- Title -->
    <div class="mb-3">
      <label for="id_title" class="form-label">Task Title</label>
      {{ form.title }}
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Task Description</label>
      {{ form.description }}
    </div>

    <!-- Due Date -->
    <div class="mb-3">
      <label for="id_due_date" class="form-label">Due Date</label>
      {{ form.due_date }}
    </div>

    <!-- Priority -->
    <div class="mb-3">
      <label for="id_priority" class="form-label">Priority</label>
      {{ form.priority }}
    </div>

    <!-- Completed Checkbox -->
    <div class="mb-3 form-check">
      {{ form.completed }}
      <label for="id_completed" class="form-check-label">Mark as Completed</label>
    </div>

    <button type="submit" class="btn btn-primary">üíæ Save Task</button>
    <a href="{% url 'task_list' %}" class="back-btn">‚Üê Back to Tasks</a>
  </form>
</div>

<!-- Animate.css -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
{% endblock %}
